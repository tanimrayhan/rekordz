<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep Notes</title>
  <link rel="stylesheet" href="theme.css">
</head>
<body>

<div class="page-wrapper">
  <h1>üìù Keep Your Notes</h1>

  <div class="box">
    <textarea id="notes" placeholder="Write your notes here..."></textarea>
    <button onclick="saveNotes()">Save Notes</button>
  </div>
</div>

<script>
const notes = document.getElementById("notes");
const API = "https://rekordz-1.onrender.com";

async function loadNotes() {
  const res = await fetch(`${API}/notes`);
  const data = await res.json();
  notes.value = data.content || "";
}

async function saveNotes() {
  await fetch(`${API}/notes`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ content: notes.value })
  });
  alert("Notes saved!");
}

// Load saved notes when page opens
loadNotes();
</script>


</body>
</html>
